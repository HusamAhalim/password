<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
    <h1 class="Lable">Password Generator</h1>
    <h3 class="display">Password</h3>
    <form id="passwordGenerator" class="form">

        <!-- question for user asking how asking to state num of chara -->
<label for="CharacterAmountNumber">Number of Characters</label>
        <!--chara range slider, and input box  -->
<div class="character-amount-container">
<input type="range" min="8" max="128" value="1"
id="characterAmountRange">
<input class="num-input" type="Number" min="8" max="128" value="1"
id="characterAmount">
</div>
<!-- -------------------------------------------------------------------------------------- -->
<!-- uppercase checkable box -->
<label for="includeUppercase">Include Uppercase</label>
<input type="checkbox" id="includeUppercase">
<!-- lowercase checkable box -->

<label for="includeLowercase">Include Lowercase</label>
<input type="checkbox" id="includeLowercase">
<!-- numbers checkable box -->

<label for="includeNumbers">Include Numbers</label>
<input type="checkbox" id="includNumbers">
<!-- symbols checkable box -->

<label for="includeSymbols">Include Symbols</label>
<input type="checkbox" id="includeSymbols">
    <!-- button -->

<button type="submit" class='button'>Create Password</button>

</form>
</div>
</body>
</html>
