<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
    <h1>Password Generator</h1>
    <h3>Password</h3>
    <form class="">
<label for="CharacterAmountNumber">Number of Characters</label>
<input type="range" min="8" max="128" value="1"
id="characterAmountRange">
<input type="Number" min="8" max="128" value="1"
id="characterAmount">

<label for="includeUppercase">Include Uppercase</label>
<input type="checkbox" id="includeUppercase">

<label for="includeLowercase">Include Lowercase</label>
<input type="checkbox" id="includeLowercase">

<label for="includeNumbers">Include Numbers</label>
<input type="checkbox" id="includNumbers">

<label for="includeSymbols">Include Symbols</label>
<input type="checkbox" id="includeSymbols">
    
<button type="submit">Create Password</button>

</form>
</div>
</body>
</html>
