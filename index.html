<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<!-- pwg BODY -->
<body>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <h1 class="password-display" id="passwordDisplay">PASSWORD</h1>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number Of Characters</label>
      <div class="character-amount-container">
        <input type="number-input"type="number" min="1" max="128" value="1" id="characterAmountNumber">
         </div>
<!-- INPUTS -->
      <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" class="btn">Generate Password</button>
    </form>
  </div>
</body>
</html>
